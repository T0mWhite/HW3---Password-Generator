<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3>Pick password parameters below:</h3>
        </div>
        <form>
            <input type="checkbox" id="lower" name="lower">
            <label for="check1"> Lowercase letters</label><br>
            <input type="checkbox" id="upper" name="upper">
            <label for="check2"> Uppercase letters</label><br>
            <input type="checkbox" id="special" name="special">
            <label for="check3"> Special characters</label><br>
            <input type="checkbox" id="number" name="special">
            <label for="check4"> Number</label><br>
        </form>
        <form>
            <input type="number" id="pwLength" name="pwLength">
            <label for="pwLength">Password length</label>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
